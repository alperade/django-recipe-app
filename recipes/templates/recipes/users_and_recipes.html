{% extends "base.html" %}

{% block content %}
<main class="recipe-grid">
    {% for user in user_list %}
      <div class="recipe-card">
        <h2 class="recipe-card-title">
          <li>{{ user }}</li>
        </h2>
      </div>
    {% endfor %}
  </main>

  <h2>
   {% for item in library %}
    <h2>
       {{ item.name }}
    </h2>
  {% endfor %}
{% endblock content %}
